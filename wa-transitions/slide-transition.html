<link href="core-transition-pages.html" rel="import">

<polymer-element name="cross-fade" extends="core-transition-pages">
<script>
(function() {

Polymer({

	prefix: 'slide',
	selector: '[slide-up],[slide-down],[slide-left],[slide-right]';

	effectForNode: function(node, isSrc) {
		var t1 = {'transform': 'none'};
		var t2;
		if (this.id === 'slide-up') {
			t2 = {'transform': 'translateY(-100%)'};
		} else if (this.id === 'slide-down') {
			t2 = {'transform': 'translateY(100%)'};
		} else if (this.id === 'slide-left') {
			t2 = {'transform': 'translateX(-100%)'};
		} else if (this.id === 'slide-right') {
			t2 = {'transform': 'translateX(100%)'};
		}
		return isSrc ? [t1, t2] : [t2, t1];
	}

});

}());
</script>
</polymer-element>
